<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="nativeDatePicker">
            <label for="bday">Set date by using Date Picker:</label>
            <input type="date" id="DatePicker" name="bday">
            <span class="validity"></span>
          </div>
          <p class="fallbackLabel">Set date by using ComboBoxes:</p>
          <div class="fallbackDatePicker">
            <span>
              <label for="day">Day:</label>
              <select id="day" name="day">
                  <option></option>
              </select>
            </span>
            <span>
              <label for="month">Month:</label>
              <select id="month" name="month">
                <option selected>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </span>
            <span>
              <label for="year">Year:</label>
              <select id="year" name="year">
              </select>
            </span>
            <input id="clear_btn" type="button" onclick="clearFields()" value="Clear">
          </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
